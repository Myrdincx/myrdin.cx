<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- for discord -->
    <meta content="~ myrdin ⧉ ↟ ~" property="og:title" />
    <meta content="Myrdin's personal website! :)" property="og:description" />
    <meta content="media/assets/pfp.png" property="og:image" />
    <meta name="theme-color" content="#6f7e41" />

    <!-- for browser -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myrdin // home</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="media/assets/pfp.png" />
    <script src="../js/theme.js"></script>
  </head>

  <body>
    <noscript>
      <!-- No Script Banner -->
      <div class="noscript-banner">
        <p>
          ⚠ JavaScript is disabled. Some features of myrdin.cx may not work
          properly. We rely on Javascript to rotate between different images on the homepage.
        </p>
        <p>
          Please enable JavaScript or make an exception for myrdin.cx in your
          browser settings.
        </p>
      </div>
    </noscript>

    <!-- Theme Toggle Inputs -->
    <input type="radio" name="theme" id="dark" checked />
    <input type="radio" name="theme" id="light" />

    <!-- Theme Toggle Control -->
    <div class="toggle-theme">
      [ <label for="dark">☾</label> / <label for="light">☀︎</label> ]
    </div>

    <!-- Main Content -->
    <div class="theme-wrapper">
      <div id="main">
        <table width="600px" style="text-align: center">
          <tr>
            <td width="300px" style="vertical-align: center">
              <h3>myrdin.cx ⧉ ↟</h3>
              <a class="link" href="./about">about</a><br />
              <a class="link" href="./links">links</a><br />
              <a class="link" href="./blogs">blogs</a><br />
              <a class="link" href="./projects">projects</a><br />
              <a class="link" href="./articles">articles</a><br />
              <a class="link" href="./photography">photography</a><br />
              <a class="link" href="https://myrdin.atabook.org/" target="_blank"
                >guestbook</a
              >
            </td>
            <td width="300px" style="vertical-align: top">
              <img id="random-image" border="1" />
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      const totalCovers = 10;
      const randomNumber = Math.floor(Math.random() * totalCovers) + 1;
      document.getElementById(
        "random-image"
      ).src = `media/assets/covers/cover${randomNumber}.png`;
    </script>
  </body>
</html>
