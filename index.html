<!doctype html>
<html lang="en">
  <head>
    <!-- for discord -->
    <meta content="~ myrdin ⧉ ↟ ~" property="og:title" />
    <meta content="myrdin's personal website! :)" property="og:description" />
    <meta content="/media/assets/pfp.png" property="og:image" />
    <meta name="theme-color" content="#6f7e41" />

    <!-- for browser -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myrdin // home</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="./media/assets/pfp.png" />
    <script src="/js/theme.js" defer></script>
    <script src="/js/lastfm.js" defer></script>
  </head>

  <body>
    <noscript>
      <div class="noscript-banner">
        <p>
          ⚠ JavaScript is disabled. Some features of myrdin.cx may not work properly. We rely on
          <a href="/js/theme.js" target="_blank">theme.js</a>
          and
          <a href="/js/lastfm.js" target="_blank">lastfm.js</a>
        </p>
      </div>
    </noscript>

    <!-- Theme Toggle Inputs -->
    <input type="radio" name="theme" id="dark" checked />
    <input type="radio" name="theme" id="light" />

    <!-- Theme Toggle Control -->
    <div class="toggle-theme">
      [
      <label for="dark">☾</label>
      /
      <label for="light">☀︎</label>
      ]
    </div>

    <!-- Language Toggle Control -->
    <div class="toggle-lang">
      [
      <a href="https://myrdin.eu">be</a>
      /
      <a href="https://myrdin.cx" class="active">en</a>
      ]
    </div>

    <!-- Main Content -->
    <div class="theme-wrapper">
      <div id="main">
        <!-- FLEXBOX HOME LAYOUT -->
        <div class="home-layout">
          <div class="home-links">
            <h3>myrdin.cx ⧉ ↟</h3>
            <a class="link" href="/about">about</a>
            <br />
            <a class="link" href="/blogs">blogs</a>
            <br />
            <a class="link" href="/articles">articles</a>
            <br />
            <a class="link" href="/projects">projects</a>
            <br />
            <a class="link" href="/photography">photography</a>
            <br />
            <a class="link" href="/webring">webring</a>
            <br />
            <a class="link" href="https://myrdin.atabook.org/" target="_blank">guestbook</a>
          </div>

          <div class="home-image"><img id="random-image" /></div>

          <!-- footer (now playing) -->
          <footer id="footer"></footer>
        </div>
      </div>
    </div>

    <script>
      const totalCovers = 10;
      const randomNumber = Math.floor(Math.random() * totalCovers) + 1;
      document.getElementById("random-image").src = `media/assets/covers/cover${randomNumber}.png`;
    </script>
  </body>
</html>
